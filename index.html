<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>别踩白块 - 音乐节奏版</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div id="loadingScreen" class="loading-screen">
            <div class="loading-spinner"></div>
            <div class="loading-text">加载中...</div>
        </div>
        <div id="errorScreen" class="error-screen" style="display: none;">
            <div class="error-message">加载失败，请刷新重试</div>
            <button onclick="location.reload()">重试</button>
        </div>
        <div class="game-header">
            <div class="score">得分: <span id="score">0</span></div>
            <div class="best-score">最高分: <span id="bestScore">0</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="game-controls">
            <select id="songSelect">
                <option value="大好河山01.mp3">大好河山</option>
            </select>
            <button id="startButton">开始游戏</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
