<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>音乐节奏游戏</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a4b8c;
            font-family: "Microsoft YaHei", Arial, sans-serif;
        }
        #gameContainer {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            text-align: center;
        }
        .gameTitle {
            font-size: 36px;
            color: #2a5298;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            font-weight: bold;
        }
        #gameCanvas {
            border: 2px solid #2a5298;
            margin-bottom: 15px;
        }
        #controls {
            margin-top: 10px;
            text-align: center;
        }
        #startButton {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        #pauseButton {
            background-color: #f44336;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            opacity: 0.5;
            pointer-events: none;
        }
        #loadingScreen, #errorScreen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div class="header">
            <h1 class="gameTitle">节奏大师</h1>
            <div class="score-container">
                <div class="score">得分: <span id="currentScore">0</span></div>
                <div class="best-score">最高分: <span id="bestScore">0</span></div>
            </div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="controls">
            <select id="songSelect">
                <option value="大好河山01.mp3">大好河山</option>
            </select>
            <button id="startButton">开始游戏</button>
            <button id="pauseButton" disabled>暂停</button>
        </div>
    </div>
    <div id="loadingScreen">加载中...</div>
    <div id="errorScreen">加载失败，请刷新重试</div>
    <script src="game.js"></script>
</body>
</html>
